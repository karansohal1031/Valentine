<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family: Arial, sans-serif;
    text-align:center;
    color:white;
}

.container{
    background:rgba(255,255,255,0.15);
    padding:45px;
    border-radius:25px;
    backdrop-filter: blur(10px);
    box-shadow:0 10px 50px rgba(0,0,0,0.25);
}

h1{
    font-size:42px;
    margin-bottom:30px;
}

button{
    padding:15px 35px;
    font-size:18px;
    margin:12px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.25s;
}

.yes{
    background:#ff2e63;
    color:white;
}

.yes:hover{
    transform:scale(1.12);
}

#msg{
    margin-top:20px;
    font-size:22px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ❤️</h1>

    <button class="yes" onclick="sendAnswer()">YES</button>
    <button class="yes" onclick="sendAnswer()">YES</button>

    <p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBL1ET1_pPQJOJLbYCaYU8VKCTFFqEicaU",
  authDomain: "valentine-e6fab.firebaseapp.com",
  databaseURL: "https://valentine-e6fab-default-rtdb.firebaseio.com",
  projectId: "valentine-e6fab",
  storageBucket: "valentine-e6fab.firebasestorage.app",
  messagingSenderId: "767309787834",
  appId: "1:767309787834:web:6363e1bce600ba10b60883",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.sendAnswer = function(){
    set(ref(db,'valentineResponse'),{
        answer:"YES",
        time: new Date().toString()
    });

    document.getElementById("msg").innerHTML="I knew you would say yes ❤️";
}
</script>

</body>
</html>
