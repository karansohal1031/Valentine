<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family: 'Segoe UI', sans-serif;
    text-align:center;
    color:white;
}

.container{
    background:rgba(255,255,255,0.15);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow:0 10px 40px rgba(0,0,0,0.2);
}

h1{
    font-size:40px;
    margin-bottom:30px;
}

button{
    padding:15px 35px;
    font-size:18px;
    margin:10px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#ff4d6d;
    color:white;
}

.yes:hover{
    transform:scale(1.1);
    background:#ff1e4d;
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ❤️</h1>

    <button class="yes" onclick="sendAnswer()">YES</button>
    <button class="yes" onclick="sendAnswer()">YES</button>

    <p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* YOU WILL PASTE FIREBASE KEYS HERE (next step) */

const firebaseConfig = {
  apiKey: "PASTE",
  authDomain: "PASTE",
  databaseURL: "PASTE",
  projectId: "PASTE",
  storageBucket: "PASTE",
  messagingSenderId: "PASTE",
  appId: "PASTE"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.sendAnswer = function(){
    set(ref(db,'valentineResponse'),{
        answer:"YES",
        time: new Date().toString()
    });

    document.getElementById("msg").innerHTML="YAY! I knew you'd say yes ❤️";
}
</script>

</body>
</html>
