<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff6a88,#ff99ac);

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;

    opacity:0.8;
}

@keyframes floatUp{
    0%{transform:translateY(0) rotate(0deg); opacity:1;}
    100%{transform:translateY(-110vh) rotate(360deg); opacity:0;}
}

.container{
    background:rgba(255,255,255,0.15);
    padding:50px;
    border-radius:25px;
    backdrop-filter: blur(10px);
    box-shadow:0 10px 60px rgba(0,0,0,0.25);
    z-index:10;
}

h1{
    font-size:42px;
    margin-bottom:25px;
}

button{
    padding:16px 38px;
    font-size:18px;
    margin:12px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.25s;
}

.yes{
    background:#ff2e63;
    color:white;
}

.yes:hover{
    transform:scale(1.12);
}

#msg{
    margin-top:20px;
    font-size:22px;
}
</style>
</head>
